# Terminal settings for proper colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set default shell to zsh
set-option -g default-shell /usr/bin/zsh

# Change prefix from Ctrl+b to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# Catppuccin theme settings
set -g @catppuccin_flavour 'mocha'

# Show current command in window name
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_command}'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Vi copy mode bindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Open new panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Direct key bindings for quick pane switching (Alt + key)
bind-key -n M-q display-panes
bind-key -n M-m select-pane -t 1
bind-key -n M-, select-pane -t 2
bind-key -n M-. select-pane -t 3
bind-key -n M-j select-pane -t 4
bind-key -n M-k select-pane -t 5
bind-key -n M-l select-pane -t 6
bind-key -n M-u select-pane -t 7
bind-key -n M-i select-pane -t 8
bind-key -n M-o select-pane -t 9
bind-key -n 'M-;' select-pane -l

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
